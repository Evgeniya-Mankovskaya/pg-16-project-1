<div class="backdrop is-hidden" data-modal> 
    <div class="modal">
        <form method="POST" class="contact-form">
            <p class="modal__text">Leave your details,<br/> we will call you back</p>

            <label class="contact-form"
            ><span class="contact-form__label">Name</span>
            <input
              type="text"
              name="user-name"
              class="contact-form__input"
              required
              placeholder="Ivan"
              minlength="2"
            />

          </label>

          <label class="contact-form"
          ><span class="contact-form__label">Telephone</span>
          <input
            type="tel"
            name="user-tel"
            class="contact-form__input"
            required
            placeholder="096-111-11-11"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
            title="096-111-11-11"
          />

        </label>

        <p class="form-text"><span class="contact-form__label">Comment</span></p>
          <textarea
            name="user-message"
            class="contact-form__message"
            placeholder="Enter text"
          ></textarea>

        <div class="thumb-button">
            <button type="submit" class="contact-form__btn"><span class="contact-form__span">Send message</span>
            </button>
          </div>
        </form>

        

        </form>
    
        <button class="modal__button" data-modal-close>
            <svg class="modal__close">
                <use href="./images/how-we-do/sprite.svg#icon-close"></use>
            </svg>
        </button>
    </div>
