<section class="contacts section" id="cont">
    <div class="container contacts-cont">
        <h2 class="contacts__title">
            Registration for a   <span class="contacts__color">free</span> phone <span class="contacts-cont__color">consultation</span>   on the nuances of English UPE
        </h2>

        <form action="#" class="contacts__form" >
            <p class="contacts__heading">Leave a request for participation in a
                <span class="contacts__color">free lesson</span>. <br>A consultant will contact you and answer your questions </p>
               
                <label class="contacts__field contacts__field-name">
                    <input type="text" name="user-name" class="contacts__input" placeholder="Name*" required minlength="2">
                </label>
                <label class="contacts__field">
                    <input type="tel" name="user-phone" class="contacts__input" placeholder="Phone*" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" title="096-236-67-94">
                </label>
                
                <button type="submit" class="contacts__btn ">i want a free lesson</button>
        </form>
    </div>
</section>
